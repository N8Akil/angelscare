# Nginx Configuration for Angel's Care Home Health
# Location: /etc/nginx/sites-available/angelscare
# Symlink: ln -s /etc/nginx/sites-available/angelscare /etc/nginx/sites-enabled/
#
# After editing: sudo nginx -t && sudo systemctl reload nginx

# Upstream definition
upstream angelscare_backend {
    server 127.0.0.1:3007;
    keepalive 32;
}

# HTTP to HTTPS redirect (if not using Cloudflare)
server {
    listen 80;
    server_name angelscare-homehealth.com www.angelscare-homehealth.com;
    return 301 https://$host$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    server_name angelscare-homehealth.com www.angelscare-homehealth.com;

    # SSL Configuration (if not using Cloudflare)
    # ssl_certificate /etc/letsencrypt/live/angelscare-homehealth.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/angelscare-homehealth.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    # ssl_prefer_server_ciphers off;

    # File upload size limit (50MB for videos)
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/angelscare-access.log;
    error_log /var/log/nginx/angelscare-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve uploaded files directly (bypass Next.js for performance)
    location /uploads/ {
        alias /mnt/extreme-pro/angelscare/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Security: prevent script execution
        location ~* \.(php|pl|py|sh|cgi)$ {
            deny all;
        }
    }

    # Serve Next.js static files directly
    location /_next/static/ {
        alias /mnt/extreme-pro/angelscare/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve public static files
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://angelscare_backend;
        expires 30d;
        add_header Cache-Control "public";
    }

    # API routes - no caching
    location /api/ {
        proxy_pass http://angelscare_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # No caching for API
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Admin routes - no caching
    location /admin {
        proxy_pass http://angelscare_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # No caching for admin
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # All other routes
    location / {
        proxy_pass http://angelscare_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

